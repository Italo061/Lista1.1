<body>

	<div style="color: darkorange;"><h1> Nome: Italo Gabriel De Oliveira</h1>

	<label for="num">Digite um número:</label>
	<input type="number" id="num">

	<button onclick="verificar()">Verificar</button>

	<p id="resultado"></p>

	<script>
		function verificar() {
			var num = document.getElementById("num").value;

			if (num >= 100 && num <= 200) {
				document.getElementById("resultado").innerHTML = num + " está no intervalo entre 100 e 200.";
			} else {
				document.getElementById("resultado").innerHTML = num + " não está no intervalo entre 100 e 200.";
			}
		}
	</script>

</body>
