	<form>
		<label for="custo">Preço de custo:</label>
		<input type="number" id="custo" name="custo"><br>

		<label for="acrescimo">Percentual de acréscimo:</label>
		<input type="number" id="acrescimo" name="acrescimo"><br>

		<button type="button" onclick="calcular()">Calcular</button>
	</form>

	<p id="resultado"></p>

	<script>
		function calcular() {
			var custo = parseFloat(document.getElementById("custo").value);
			var acrescimo = parseFloat(document.getElementById("acrescimo").value);
			var venda = custo * (1 + acrescimo/100);
			document.getElementById("resultado").innerHTML = "Preço de venda: R$" + venda.toFixed(2);
		}
	</script>
