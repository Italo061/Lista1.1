<body>

	<form>
		<label for="valorA">Valor A:</label>
		<input type="number" id="valorA" name="valorA" required>
		<br>
		<label for="valorB">Valor B:</label>
		<input type="number" id="valorB" name="valorB" required>
		<br>
		<button type="button" onclick="trocarValores()">Trocar Valores</button>
	</form>
	<br>
	<p id="valoresTrocados"></p>
	
	<script>
		function trocarValores() {
			let valorA = Number(document.getElementById("valorA").value);
			let valorB = Number(document.getElementById("valorB").value);
			let temp = valorA;
			valorA = valorB;
			valorB = temp;
			document.getElementById("valoresTrocados").innerHTML = `Valores trocados: A = ${valorA}, B = ${valorB}`;
		}
	</script>
