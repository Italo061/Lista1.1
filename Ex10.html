<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: blue;
      }
  
    </style>
    <meta charset="UTF-8">
    <title>Lista 01 Ex10</title>
  </head>
  <body>
    <div style="color: darkorange;"><h1>Nome: Italo Gabriel de Oliveira</h1>
    <h2>Turma: OADSNM11AC </h2> </div>
    <p>Estamos vendendo nossos produtos em 5 prestações sem juros.</p>
    <form>
      <label for="valorCompra">Valor da compra:</label>
      <input type="number" id="valorCompra" name="valorCompra" min="0" step="0.01" required>
      <button type="submit">Calcular prestações</button>
    </form>
    <div id="resultado"></div>
    <script>
      const form = document.querySelector('form');
      form.addEventListener('submit', event => {
        event.preventDefault();
        const valorCompra = parseFloat(form.elements.valorCompra.value);
        const valorPrestacao = valorCompra / 5;
        document.getElementById('resultado').textContent = `O valor de cada prestação é R$ ${valorPrestacao.toFixed(2)}.`;
      });
    </script>
  </body>
</html>
