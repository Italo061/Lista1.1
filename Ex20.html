<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: blue;
      }
    </style>
    <meta charset="UTF-8">
    <title>Lista1 Ex20</title>
  </head>
  <body>
    <div style="color: darkorange;"><h1> Nome: Italo Gabriel De Oliveira</h1>
    <h2> Turma: OADSNM11AC</h2></div>
    
    <div>
      <label for="ano">Ano do Veículo:</label>
      <input type="number" id="ano" name="ano">
    </div>
    <div>
      <label for="valor">Valor do Veículo:</label>
      <input type="number" id="valor" name="valor">
    </div>
    <div>
      <button onclick="calcularDesconto()">Calcular Desconto</button>
    </div>
    
    <div id="resultado"></div>
  </body>
  
  <script>
    let totalGeral = 0;
    let totalAte2000 = 0;
    
    function calcularDesconto() {
      const ano = parseInt(document.getElementById("ano").value);
      const valor = parseFloat(document.getElementById("valor").value);
      
      let desconto = 0;
      if (ano <= 2000) {
        desconto = valor * 0.12;
        totalAte2000++;
      } else {
        desconto = valor * 0.07;
      }
      
      const valorComDesconto = valor - desconto;
      totalGeral++;
      
      const resultado = document.getElementById("resultado");
      resultado.innerHTML += `<p>Desconto: R$ ${desconto.toFixed(2)}</p>`;
      resultado.innerHTML += `<p>Valor a Pagar: R$ ${valorComDesconto.toFixed(2)}</p>`;
      
      const continuar = confirm("Deseja continuar calculando descontos?");
      if (!continuar) {
        resultado.innerHTML += `<p>Total Geral de Carros: ${totalGeral}</p>`;
        resultado.innerHTML += `<p>Total de Carros até 2000: ${totalAte2000}</p>`;
      }
    }
  </script>
</html>
